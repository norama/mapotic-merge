<html>
    <head>
        <style>
            body {
                width: 440px;
            }
            fieldset {
                margin-top: 1em;
            }
            fieldset:first-child {
                margin-top: 0;
            }
            .item {
                margin: 0.7em 0.5em;
            }
            .item {
                display: flex;
            }
            .item .itemBox {
                margin: auto;
            }
            .item .textInput {
                width: 400px;
                height: 40px;
                padding: 5px;
            }
            .item .inputLabel {
                margin-bottom: 3px;
            }
            .row {
                display: flex;
                flex-flow: row;
                justify-content: space-around;
            }
            #collectionsFieldset .item {
                width: 120px;
            }
            .footer {
                display: flex;
                flex-flow: row;
                justify-content: center;
                align-items: center;
                margin-top: 1em;
            }
            button {
                cursor: pointer;
                padding: 10px;
            }
            #userEmail {
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                color: #59646e;
                background-color: rgb(226, 222, 222);
                margin-left: auto;
            }
            #logout {
                background: none!important;
                border: none;
                padding: 0!important;
                /*optional*/
                font-family: arial, sans-serif;
                /*input has OS specific font-family*/
                color: #069;
                text-decoration: underline;
                cursor: pointer;
            }
            #collectionsFieldset label {
                cursor: pointer;
            }
            input[type=radio], input[type=checkbox] {
                float: left;
                clear: none;
                margin: 2px 8px 0 0;

                border: 0px;
                width: 16px;
                height: 16px;

                cursor: pointer;
            }
        </style>

        <script type="module" src="options.js"></script>

    </head>
    <body>
        <form id="loginForm">
            <fieldset>
                <legend id="mapoticLogin"></legend>
                <div class="item">
                    <div class="itemBox">
                        <div id="email" class="inputLabel"></div>
                        <input type="email" id="emailInput" class="textInput" required>
                    </div>
                </div>
                <div class="item">
                    <div class="itemBox">
                        <div id="password" class="inputLabel"></div>
                        <input type="password" id="passwordInput" class="textInput" required>
                    </div>
                </div>
            </fieldset>
            <div class="footer">
                <button id="login"></button>
            </div>
        </form>

        <form id="optionsForm">
            <div class="row">
                <div class="item" id="userEmail"></div>
                <button class="item" id="logout"></button>
            </div>
            <fieldset id="collectionsFieldset">
                <legend id="collections"></legend>
                <div class="row">
                    <div class="item">
                        <input type="checkbox" id="swimmingInput">
                        <label for="swimmingInput" id="swimming"></label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="skiingInput">
                        <label for="skiingInput" id="skiing"></label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="natureInput">
                        <label for="natureInput" id="nature"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="item">
                        <input type="checkbox" id="cultureInput">
                        <label for="cultureInput" id="culture"></label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="drinkingInput">
                        <label for="drinkingInput" id="drinking"></label>
                    </div>
                    <div class="item">
                        <input type="checkbox" id="shoppingInput">
                        <label for="shoppingInput" id="shopping"></label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="item">
                    <div class="itemBox">
                        <div id="distance" class="inputLabel"></div>
                        <input type="number" min="1" id="distanceInput" class="textInput" required>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend id="openedIn"></legend>
                <div class="item">
                    <input type="radio" name="sign" id="newTab">
                    <label for="newTab" id="inNewTab"></label>
                </div>
                <div class="item">
                    <input type="radio" name="sign" id="newWindow">
                    <label for="newWindow" id="inNewWindow"></label>
                </div>
            </fieldset>
            <div class="footer">
                <button id="save"></button>
            </div>
        </form>
    </body>
</html>
